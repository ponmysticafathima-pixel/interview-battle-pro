<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Battle Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <h2>Interview Battle Pro</h2>
    <div>
        <button onclick="showHome()">Home</button>
        <button onclick="showAdminLogin()">Admin</button>
    </div>
</nav>

<section id="homeSection" class="section active">
    <h1>Crack Your Interview üöÄ</h1>
    <p>Technical ‚Ä¢ Aptitude ‚Ä¢ HR Simulation</p>

    <input type="text" id="username" placeholder="Enter Your Name">

    <select id="roundType">
        <option value="technical">Technical Round</option>
        <option value="aptitude">Aptitude Round</option>
        <option value="hr">HR Round</option>
    </select>

    <button class="primary-btn" onclick="startGame()">Start Interview</button>
</section>

<section id="quizSection" class="section">
    <div class="quiz-box">
        <div id="timer">Time: 15</div>
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>
</section>

<section id="resultSection" class="section">
    <h2 id="finalResult"></h2>
    <p id="percentage"></p>

    <h3>üèÜ Top Performers</h3>
    <div id="leaderboard"></div>

    <button class="primary-btn" onclick="showHome()">Back to Home</button>
</section>

<section id="adminLoginSection" class="section">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button class="primary-btn" onclick="checkAdmin()">Login</button>
</section>

<section id="adminSection" class="section">
    <h2>Admin Dashboard</h2>

    <select id="adminRound">
        <option value="technical">Technical</option>
        <option value="aptitude">Aptitude</option>
        <option value="hr">HR</option>
    </select>

    <input type="text" id="newQuestion" placeholder="Question">
    <input type="text" id="opt1" placeholder="Option 1">
    <input type="text" id="opt2" placeholder="Option 2">
    <input type="text" id="opt3" placeholder="Option 3">
    <input type="number" id="correctIndex" placeholder="Correct Index (0-2)">

    <button class="primary-btn" onclick="addQuestion()">Add Question</button>
    <button class="danger-btn" onclick="resetQuestions()">Reset All</button>

    <h3>All Questions</h3>
    <div id="questionList"></div>
</section>

<script src="script.js"></script>
</body>
</html>
